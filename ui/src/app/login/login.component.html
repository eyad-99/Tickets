<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" name="email" [(ngModel)]="loginRequest.Email" required email class="form-control" #Email="ngModel">
            <div *ngIf="Email.invalid && Email.touched" class="invalid-feedback d-block">
              <div *ngIf="Email.errors?.['required']">Email is required</div>
              <div *ngIf="Email.errors?.['email']">Invalid email format</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginRequest.Password" required class="form-control" #password="ngModel">
            <div *ngIf="password.invalid && password.touched" class="invalid-feedback d-block">
              Password is required
            </div>
          </div>
          <div *ngIf="errorMessage" style="color: red;" >
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
