<div class="container">
  <h1>Create Event</h1>
  <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)" class="col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
   
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="event.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="event.description" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="event.date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="numberOfTickets">Number of Tickets:</label>
      <input type="number" id="numberOfTickets" name="numberOfTickets" [(ngModel)]="event.numberOfTickets" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="event.price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
